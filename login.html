<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Login Template</title>

        <!-- Alpha Bootstrap 4 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    </head>
    <body>
        <div class="row">
            <div class="col-xs-12 col-sm-5 col-md-4 col-lg-3 mt-5 mx-auto login">
                <h1 class="text-center">Simple Login</h1>
                <div class="card mt-3">
                    <div class="card-header">
                        <h4>Login</h4>
                    </div>
                    <div class="card-block">
                        <input type="text" class="form-control input-lg mb-1" placeholder="username">
                        <input type="password" class="form-control input-lg mb-2" placeholder="password">
                        <button class="btn btn-primary btn-lg btn-block">Login</button>
                        <small><a href="">Forgot password?</a></small>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-5 col-md-4 col-lg-3 mt-5 mx-auto login">
                <h1 class="text-center">Login with icons</h1>
                <div class="card mt-3">
                    <div class="card-header">
                        <h4>Login</h4>
                    </div>
                    <div class="card-block">
                        <div class="input-group mb-1">
                            <div class="input-group-addon"><i class="fa fa-user"></i></div>
                            <input type="text" class="form-control input-lg" placeholder="username">
                        </div>

                        <div class="input-group mb-2">
                            <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                            <input type="password" class="form-control input-lg" placeholder="password">
                        </div>
                        <button class="btn btn-primary btn-lg btn-block">Login</button>
                        <small><a href="">Forgot password?</a></small>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!--Font Awesome for the icons-->
    <script src="https://use.fontawesome.com/8dbe3d5057.js"></script>
</html>
